<!DOCTYPE html>

<html>
<head>
<title>LCWoT - Local identity management</title>
</head>

<body>

<h1>Manage identities</h1>

<div id="identities">
</div>


<div id="restore_form">
	<form action="restore.html" method="post">
	<fieldset>
		<legend>Restore an identity</legend>
		
		<input type="hidden" name="action" value="restore" />
		Insert URI: <input type="text" name="insertURI"> <br />
		
		<input type="submit">
	</fieldset>
	</form>
</div>

<div id="create_form">
	<form action="restore.html" method="post">
	<fieldset>
		<legend>Create an identity</legend>
		
		<input type="hidden" name="action" value="create" />
		Name: <input type="text" name="name"> <br />

		<input type="submit">
	</fieldset>
	</form>
</div>

</body>
</html>
